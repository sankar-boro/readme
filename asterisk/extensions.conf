[from-internal]
; Extension 1001 - Plays Hello World
exten => 1001,1,NoOp(Playing Hello World to 1001)
 same => n,Answer()
 same => n,Playback(hello-world)   ; Plays the built-in "hello-world" prompt
 same => n,Hangup()

; Extension 1002 - Still dials 1002 normally
exten => 1002,1,NoOp(Dialing extension 1002)
 same => n,Dial(PJSIP/1002,20)
 same => n,Voicemail(1002@default,u)
 same => n,Hangup()

; Voicemail access
exten => 5000,1,Answer()
 same => n,VoiceMailMain()
 same => n,Hangup()

; Catch-all
exten => _X.,1,NoOp(Unmatched extension: ${EXTEN})
 same => n,Playback(invalid)
 same => n,Hangup()
